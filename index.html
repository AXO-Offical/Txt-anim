<!doctypehtml>
<html>
  <body>
    <p id="a"></p>
  </body>
  <script>
    let content = "eeee"
    let frame = 1
    function upd() {
      if frame == 1 {
        content = "weeee"
      }
      if frame == 2 {
        content = "yaaa"
      }
      document.getElementById('a').innerHtml = content
      frame += 1
    }
  </script>
</html>
